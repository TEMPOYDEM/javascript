<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// a = true;
		// b = false;
		let a = Number(prompt('Введите а'))
		let b = Number(prompt('Введите в'))
		console.log('a= ',a);
		console.log('b= ',b);
		console.log('a && b = ',a && b);
		console.log('a || b = ', a || b);
		console.log('(a && b) || a = ', (a && b) || a);
		console.log('(a || b) && a = ', (a || b) && a);
	</script>
	
</body>
</html>
